<body>
    <h2>What Can JavaScript Do?</h2>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
    <button type="button" onclick="document.getElementById('light').src='pic_bulbon.gif'">Turn on the light</button>
    <img src="pic_bulboff.gif" alt="off" id="light">
    <button type="button" onclick="document.getElementById('light').src='pic_bulboff.gif'">Turn on the light</button>
</body>
</html>
