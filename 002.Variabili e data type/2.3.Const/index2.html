<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        const car = {type:"fiat", model:"500", color:"white"};

        car.color="red";

        car.owner="Aryana";

        document.getElementById("demo").innerHTML=car.type;
        document.getElementById("demo1").innerHTML=car.color;
        document.getElementById("demo2").innerHTML=car.model;
        document.getElementById("demo3").innerHTML=car.owner;
    </script>
    
    
</body>
</html>
