<body style="background-color: rgb(34, 33, 41); color: rgba(255, 255, 255, 0.71); height: 3000px;">
    <div class="Forms DOM">
        <div class="ex1">
            <h1>JavaScript Validation</h1>
            <form action="#none" name="myForm" onsubmit="return validateForm()" method="post">
                <label for="fname">First name: </label>
                <input type="text" name="fname">
                <input type="submit" name="Submit">
            </form>
        </div>

        <hr>

        <div>
            <form action="#none" name="myf" onsubmit="return myFunction()">
                <label for="myNumber">Please input a number between 1 and 10</label><br>
                <input type="number" name="myNumber" required>
                <input type="submit" name="Submit">
            </form>
        </div>

    </div>
    <script src="myjs.js"></script>
</body>
